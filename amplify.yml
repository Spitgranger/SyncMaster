version: 1
applications:
  - appRoot: src/client-admin-portal
    frontend:
      buildPath: "src/client-admin-portal" # run install and build from monorepo project root
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - src/client-admin-portal/node_modules/**/*

  - appRoot: src/client-contractor-portal
    frontend:
      buildPath: "src/client-contractor-portal"
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - src/client-contractor-portal/node_modules/**/*
